<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        .btn-primary { background-color: #46178f; color: white; }
        .btn-secondary { background-color: white; color: #46178f; border: 1px solid #46178f; }
        .toggle-link { color: #46178f; cursor: pointer; text-decoration: underline; font-size: 14px; margin-top: 15px; display: block; }
        h1 { margin-bottom: 20px; color: #333; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card" id="login-form">
        <h1>Вход</h1>
        <input type="text" id="l-user" placeholder="Логин">
        <input type="password" id="l-pass" placeholder="Пароль">
        <button class="btn-primary" onclick="auth('login')">Войти</button>
        <span class="toggle-link" onclick="toggle()">Нет аккаунта? Зарегистрироваться</span>
    </div>

    <div class="card hidden" id="register-form">
        <h1>Регистрация</h1>
        <input type="text" id="r-user" placeholder="Придумайте логин">
        <input type="password" id="r-pass" placeholder="Придумайте пароль">
        <button class="btn-primary" onclick="auth('register')">Зарегистрироваться</button>
        <span class="toggle-link" onclick="toggle()">Уже есть аккаунт? Войти</span>
    </div>

    <script>
        function toggle() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        async function auth(type) {
            const user = document.getElementById(type === 'login' ? 'l-user' : 'r-user').value;
            const pass = document.getElementById(type === 'login' ? 'l-pass' : 'r-pass').value;

            if(!user || !pass) return alert("Заполни все поля!");

            const res = await fetch(`/api/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: user, password: pass })
            });

            const data = await res.json();
            if (res.ok) {
                window.location.href = '/dashboard.html';
            } else {
                alert(data.error || "Ошибка");
            }
        }
    </script>
</body>
</html>
